<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="04-form.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-form">
        <form action="">
          <h1>INTRO SURVEY</h1>
          <div class="info-field">
            <div class="name">
              <label class="name-label" for="name">Name <span>(required)</span></label>
              <input class="name-input" type="text" id="name" name="name" required />
            </div>
            
            <div class="email">
              <label class="email-label" for="email">Email <span>(required)</span></label>
              <input class="email-input" type="email" id="email" name="email" required />
            </div>
          </div>
          
          <div class="registration">
            <label class="registration-label" for="class-select">Registration Status:</label>
            <select class="registration-select" name="class" id="class-select">
              <option value="none">Choose an Option</option>
              <option value="waiting">Waiting List</option>
              <option value="no">Full</option>
              <option value="yes">Registed</option>
            </select>
          </div>
          
          <div class="class-section">
            <div>
              <h7>Class Section</h7>
            </div>
            <div class="radio-check">
              <input type="radio" id="cs410p" name="section" value="cs410p">
              <label class="cs410p-text" for="cs410p">CS 410P</label><br>
              <input type="radio" id="cs510" name="section" value="cs510">
              <label class="cs510-text" for="cs510">CS 510</label><br>
            </div>
          </div>

          <div class="following-courses">
            <div>
              <h7>Have you taken any of the following course</h7>
            </div>
            <div class="box-check">
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1"> Programming Languages</label><br>
              <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
              <label for="vehicle2"> Operating Systems</label><br>
              <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
              <label for="vehicle3"> Full Stack Web Development</label><br><br>
            </div>
          </div>

          <div class="anything-else">
            <label class="anything-else-label" for="anything">Anything else?</label>
            <input class="anything-else-input" type="text" id="anything" name="anything"/>
          </div>
          
          <div class="sub-reset">
            <input class="submit-btn" type="submit" name="submit" value="Submit" />
            <input class="reset-btn" type="reset" name="reset" value="Reset" />
          </div>
          
        </form>
      </div>
    </div>
  </body>
</html>
