<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <!-- Add your code below -->
    <div class="container">
      <div class="content">
        <figure>
          <img class="original-img" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Original Image</figcaption>
        </figure>
        
        <figure>
          <img class="grayscale" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Grayscale()</figcaption>
        </figure>
        
        <figure>
          <img class="blur" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Blur()</figcaption>
        </figure>
        
        <figure>
          <img class="invert" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Invert()</figcaption>
        </figure>
        
        <figure>
          <img class="brightness" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Brightness()</figcaption>
        </figure>
        
        <figure>
          <img class="saturation" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Saturation()</figcaption>
        </figure>
        
        <figure>
          <img class="sepia" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Sepia</figcaption>
        </figure>
        
        <figure>
          <img class="various" src="http://placekitten.com/250/250/" alt="kitten-img">
          <figcaption>Various Filters</figcaption>
        </figure>
      </div>
      

    </div>
    


  </body>
</html>
